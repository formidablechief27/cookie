<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2857343152539721"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoChief</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Taskbar */
        .taskbar {
            background-color: #292929;
            height: 40px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"] {
                background: none;
                border: none;
                color : white;/* Set the color you want for the text */
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background-color: #292929;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 5px 0;
        }

        .start-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .start-menu li a:hover {
            background-color: #444;
        }

        /* Loading screen */
        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            z-index: 1000;
        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            animation: progressAnimation 5s linear forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main content */

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            color:#bbb;
        }

        header h2 {
            margin: 5px 0 0;
            font-size: 24px;
            color: #bbb;
        }

        header h3 {
            margin: 5px 0 0;
            font-size: 20px;
            color: #bbb;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        @media screen and (max-width: 900px) {
            nav {
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                display: flex; /* Add this line to make it a flex container */
                flex-wrap: wrap; /* Allow items to wrap to the next line */
                justify-content: center; /* Center the items horizontally */
            }

            nav a {
                    display: inline-block;
                    width: 48%; /* Two links per row with a small gap */
                    box-sizing: border-box;
                    margin: 5px 1%; /* Adjust margin for spacing between links */
                }

            .taskbar {
                justify-content: space-between; /* Adjust taskbar layout for small screens */
                padding: 0 10px; /* Add padding to taskbar for better spacing */
            }

            .start-menu {
                left: 50%;
                transform: translateX(-50%); /* Center start menu horizontally */
            }

            .start-button {
                margin-right: 0;
            }
        }
        /* Table styles */
            .container {
                white-space: nowrap; /* Prevents extra spacing between inline-block elements */
            }
  
            .question-container, .material-container {
                display: inline-block;
                width: 60%; /* Adjust the width as needed */
                vertical-align: top;
            }

            .question-container { 
                margin-left: 25px;
                font-family: Arial, Helvetica, sans-serif;
            }

            .material-container {
                border: 1px solid black;
                margin-left: 125px;
                font-family: Arial, Helvetica, sans-serif;
                margin-top: 10px;
                width: 300px;
                text-align: center;
                text-decoration: none solid rgb(34, 34, 34);
            }

            .question-details {
                font-size: 15px;
                line-height: 20px;
                text-decoration: none solid rgb(34, 34, 34);
                font-family: Arial, Helvetica, sans-serif;
                display: block;
            }

            .input-output {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: 525;
            }

            .input-text {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 15px;
                text-decoration: none solid rgb(34, 34, 34);
            }

            table tr:nth-child(odd) {
                background-color: #f2f2f2; /* Background color for odd rows */
            }

            table tr:nth-child(even) {
                background-color: #ffffff; /* Background color for even rows */
            }

            table {
                width: 400px;
                color: black;
                font-family: 'Nunito', sans-serif;
            }

            table th, table td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            .example-details {
                display: inline-block;
                width: 50%; /* Adjust the width as needed to control the table placement */
                margin-right: 40px;
            }

            @media screen and (max-width: 900px) {
                .example-details {
                    width: 100%; /* Set the width to 100% for mobile view */
                    margin-right: 0; /* Remove margin for better spacing */
                    box-sizing: border-box; /* Include padding and border in the element's total width and height */
                    display: block;
                }
            }
            .example-details table {
                border-collapse: collapse;
                width: 100%;
            }

            .example-details th, .example-details td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

        /* Scroll to top button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            opacity: 0.8;
        }
        
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .some {
            justify-content: center;
        }
        
    </style>
</head>

        <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>

    <script>

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the scroll-to-top button based on scroll position
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollTopBtn").style.display = "none";
            }
        }

        // Simulate loading delay
        setTimeout(function() {
            document.querySelector('.boot-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 0); // Delay to simulate loading
    </script>
