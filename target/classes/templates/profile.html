<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2857343152539721"
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoChief</title>
    <style>

        input[type="submit"] {
                background: none;
                border: none;
                color : white;/* Set the color you want for the text */
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        /* Main content */
        .content {
            display: none;
            animation: fadeInContent 2s forwards;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header h2 {
            margin: 5px 0 0;
            font-size: 24px;
            color: #bbb;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        @media screen and (max-width: 900px) {
            nav {
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                display: flex; /* Add this line to make it a flex container */
                flex-wrap: wrap; /* Allow items to wrap to the next line */
                justify-content: center; /* Center the items horizontally */
            }

            nav a {
                    display: inline-block;
                    width: 48%; /* Two links per row with a small gap */
                    box-sizing: border-box;
                    margin: 5px 1%; /* Adjust margin for spacing between links */
                }

            .taskbar {
                justify-content: space-between; /* Adjust taskbar layout for small screens */
                padding: 0 10px; /* Add padding to taskbar for better spacing */
            }

            .start-menu {
                left: 50%;
                transform: translateX(-50%); /* Center start menu horizontally */
            }

            .start-button {
                margin-right: 0;
            }
        }
        /* Table styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #444;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #666;
        }

        th {
            background-color: #333;
        }

        /* Scroll to top button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            opacity: 0.8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1e;
            color: #e5e5e5;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #29292b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            animation: scaleIn 1s;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
            animation: slideInLeft 1s;
        }
        .profile-info {
            margin-bottom: 20px;
            animation: slideInRight 1s;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .profile-info p strong {
            font-weight: bold;
            margin-right: 5px;
        }
        .chart-container {
            margin-top: 20px;
            border: 1px solid #48484a;
            border-radius: 10px;
            padding: 10px;
            background-color: #363638;
            animation: fadeIn 1s;
        }
        .problem-list {
            margin-top: 20px;
            animation: slideInUp 1s;
        }
        .problem-list li {
            margin-bottom: 5px;
        }
        .contest-section {
            margin-top: 20px;
            animation: slideInUp 1s;
        }
        .contest-section ul {
            padding: 0;
            list-style-type: none;
        }
        .contest-section li {
            margin-bottom: 5px;
        }
        .user-stats {
            margin-top: 20px;
            animation: slideInUp 1s;
        }
        .user-stats p {
            margin: 5px 0;
        }
        .favorite-tags {
            margin-top: 20px;
            animation: slideInUp 1s;
        }
        .favorite-tags ul {
            padding: 0;
            list-style-type: none;
            margin: 0;
        }
        .favorite-tags li {
            display: inline-block;
            background-color: #48484a;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    var list = /*[[${list}]]*/ [0, 0, 0, 0];
</script>
    <!-- Loading screen -->
    <div class="boot-screen">
        <div class="loading-text">
            <p>Loading AlgoChief...</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <header>
            <img src = "log.png" style = "width: 20%;">
            <h2>Master Data Structures and Algorithms</h2>
        </header>

        <nav>
            <a href="/home">Home</a>
            <a href="/contest-list">Contests</a>
            <a href="/practice-course">DSA Course</a>
            <a href="/problemset">Problemset</a>
            <a href="/ide" target = "_blank">Code Editor</a>
            <a href="/profile" th:text = "${status}"></a>
        </nav>

        <main>
            <h3 style = "text-align: center;">User Profile</h3>
            <div style = "margin-bottom: 20px;" class = "centered-container">

                <form action = "/prob-list" method = "get">
                    <input type = "submit" style = " margin-right: 20px;" value = "Problems Solved">
                    <input type = "hidden" name = "id" th:value = "${id}">
                </form>

                <form action = "/cont-list" method = "get">
                    <input type = "submit" style = " margin-right: 20px;" value = "Previous Contests">
                    <input type = "hidden" name = "id" th:value = "${id}">
                </form>

                <form action = "/sub-list" method = "get">
                    <input type = "submit" style = " margin-right: 20px;" value = "Submissions">
                    <input type = "hidden" name = "id" th:value = "${id}">
                </form>
            </div>
            <div class="container">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture">
                    <h1 th:text="${uname}"></h1>
                </div>
                <div class="profile-info">
                    <strong>Rating => </strong><span th:text="${rating}"> </span><br>
                    <strong>Rank => </strong><span th:text="${rank}"> </span><br>
                    <strong>Problems Solved => </strong><span th:text="${solved}"> </span><br>
                    <strong>Contests Participated => </strong><span>0</span>
                </div>
                <br>
                <div style = "font-size: 12px;">Contest graph will be active once we start hosting contests</div>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="submissionChart"></canvas>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
            <script>
                // Mock data for activity chart
                const activityData = {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Activity',
                        data: [12, 19, 3, 5, 2, 3, 9],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };

                // Mock data for submission chart
                const submissionData = {
                    labels: ['Accepted', 'Wrong Answer', 'Time Limit Exceeded', 'Runtime Error'],
                    datasets: [{
                        label: 'Submissions',
                        data: list,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 205, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                };

                // Activity chart
                const activityCtx = document.getElementById('activityChart').getContext('2d');
                const activityChart = new Chart(activityCtx, {
                    type: 'line',
                    data: activityData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Submission chart
                const submissionCtx = document.getElementById('submissionChart').getContext('2d');
                const submissionChart = new Chart(submissionCtx, {
                    type: 'bar',
                    data: submissionData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </main>

        <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>
    </div>

    <script>
        // Function to toggle the start menu
        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the scroll-to-top button based on scroll position
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollTopBtn").style.display = "none";
            }
        }

        // Simulate loading delay
        setTimeout(function() {
            document.querySelector('.boot-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 0000); // Delay to simulate loading
    </script>
</body>
</html>
