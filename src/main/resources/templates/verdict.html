<html>
<head>
    <style>
        body {
                background-color: black;
                color: white;
            }
            input[type="submit"] {
                background: none;
                color : aqua;/* Set the color you want for the text */
                padding: 5px;
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            input[type="submit"]:hover {
                transform: scale(1.1); /* Increase the size on hover */
                 /* Change border color on hover if desired */
            }

        .custom-div {
            background-color: aqua;
            box-shadow: 0 16px 32px rgba(255, 0, 0, 0.5);
            color: black;
            height: 300px;
            width: 500px;
            margin-top: 20px;
            margin: auto;
        }
        .custom-div:hover {
        transform: scale(1.02);
        }
    </style>
</head>
    <body>
        <div style = "display: flex;">
            <div>
                <img src = "log.jpeg" style = "width: 250px; height: 100px;">
            </div>

            <div style="display: flex; margin-left: auto; text-align: center; height: 40px; margin-top: 10px;">
                <form action="/profile" method="post" style="margin-right: 20px; margin-left: 20px;">
                    <input type="submit"  value="My Profile">
                </form>

                <form action="/logout" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="Logout">
                </form>
            </div>
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <div style="display: flex; height: 40px; font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <form action="/home" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="Home">
                </form>

                <form action="/contest-list" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="Contests">
                </form>

                <form action="/practice-course" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="DSA Course">
                </form>

                <form action="/problemset" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="Problemset">
                </form>

                <form action="/rating" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="Rating">
                </form>

                <form action="/help" method="post" style="margin-right: 20px;">
                    <input type="submit"  value="Help">
                </form>

                <form action = "/ide" target = "_blank" method = "get">
                    <input type = "submit" style = "margin-right: 20px;" value = "Code Editor">
                </form>
            </div>

            <div style="margin-left: auto;">
                <form action="/search" method="post" style="margin-left: auto; height: 40px; margin-top: 10px;">
                    <input type="text" style="width: 400px; height: 30px;" name="search-value" placeholder="Search">
                    <input type="submit" value="Go" style=" margin-left: 20px;">
                </form>
            </div>
        </div>
        
        <div style = "display: flex; margin-bottom: 20px;">
            <form action = "/contest-load" method = "get">
                <input type = "submit" style = " margin-right: 20px;" value = "Problems">
                <input type = "hidden" name = "id" th:value = "${id}">
            </form>

            <form action="/subs" method = "get">
                <input type = "submit" style = " margin-right: 20px;" value = "My Submissions">
            </form>

            <form>
                <input type = "submit" style = " margin-right: 20px;" value = "Status">
            </form>

            <form>
                <input type = "submit" style = " margin-right: 20px;" value = "Standings">
            </form>
        </div>

        <div class="custom-div" style = "font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 14px; padding: 20px;">
            <p style = "margin-bottom: 30px; margin-left: 20px;"><strong>Submission Id => </strong> <span id="submission-id" th:text = "${id}">[Replace with dynamic time]</span></p>
            <p style = "margin-bottom: 30px; margin-left: 20px;"><strong>When => </strong> <span id="submission-time" th:text = "${time}">[Replace with dynamic time]</span></p>
            <p style = "margin-bottom: 30px; margin-left: 20px;"><strong>Who => </strong> <span id="submitting-user" th:text = "${user}">[Replace with dynamic user]</span></p>
            <p style = "margin-bottom: 30px; margin-left: 20px;"><strong>Question Id => </strong> <span id="question-id" th:text = "${quesid}">[Replace with dynamic question name]</span></p>
            <p style = "margin-bottom: 30px; margin-left: 20px;"><strong>Question Name => </strong> <span id="question-name" th:text = "${quesname}">[Replace with dynamic question name]</span></p>
            <p style = "margin-bottom: 30px; margin-left: 20px;"><strong>Verdict => </strong> <span id="submission-verdict" th:text = "${verdict}">[Replace with dynamic verdict]</span></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function () {
            // Get the text content of the element with ID 'submission-verdict'
            var verdictText = $("#submission-verdict").text().trim();

            // Check the starting text and apply the appropriate class
            if (verdictText.startsWith("Pretests")) {
                $("#submission-verdict").css("color", "rgb(5, 247, 70)"); // Green
            } else if (verdictText.startsWith("Wrong")) {
                $("#submission-verdict").css("color", "rgb(247, 13, 5)"); // Red
            } else if (verdictText.startsWith("Time")) {
                $("#submission-verdict").css("color", "rgb(8, 112, 163)"); // Yellow
            }
        });
        </script>
        <script>
            // Function to reload the page
            function reloadPage() {
                location.reload();
            }

            // Reload the page every 3 seconds
            setTimeout(reloadPage, 3000);
        </script>
    </body>
</html>
