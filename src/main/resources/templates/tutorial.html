        /* Taskbar */
        .taskbar {
            background-color: #292929;
            height: 40px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"] {
                background: none;
                border: none;
                color : white;/* Set the color you want for the text */
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background-color: #292929;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 5px 0;
        }

        .start-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .start-menu li a:hover {
            background-color: #444;
        }

        /* Loading screen */
        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            z-index: 1000;
        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            animation: progressAnimation 5s linear forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main content */

            }
