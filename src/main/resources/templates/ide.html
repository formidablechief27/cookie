<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2857343152539721"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoChief</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Taskbar */
        .taskbar {
            background-color: #292929;
            height: 40px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"] {
                background: none;
                border: none;
                color : white;/* Set the color you want for the text */
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background-color: #292929;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 5px 0;
        }

        .start-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .start-menu li a:hover {
            background-color: #444;
        }

        /* Loading screen */
        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            z-index: 1000;
        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            animation: progressAnimation 5s linear forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main content */

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header h2 {
            margin: 5px 0 0;
            font-size: 24px;
            color: #bbb;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        @media screen and (max-width: 900px) {
            nav {
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                display: flex; /* Add this line to make it a flex container */
                flex-wrap: wrap; /* Allow items to wrap to the next line */
                justify-content: center; /* Center the items horizontally */
            }

            nav a {
                    display: inline-block;
                    width: 48%; /* Two links per row with a small gap */
                    box-sizing: border-box;
                    margin: 5px 1%; /* Adjust margin for spacing between links */
                }

            .taskbar {
                justify-content: space-between; /* Adjust taskbar layout for small screens */
                padding: 0 10px; /* Add padding to taskbar for better spacing */
            }

            .start-menu {
                left: 50%;
                transform: translateX(-50%); /* Center start menu horizontally */
            }

            .start-button {
                margin-right: 0;
            }
        }
        /* Table styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #444;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #666;
        }

        th {
            background-color: #333;
        }

        /* Scroll to top button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            opacity: 0.8;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .inp-area {
            height: 180px; width: 300px; margin-right: 30px;
        }
        .out-area {
            height: 180px; width: 300px; margin-bottom: 20px;
        }
        #inp-out {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
        <style>
            .CodeMirror {
                height: 400px;
                width: 750px;
            }
            @media screen and (max-width: 500px) {
                .CodeMirror {
                    width:400px;
                    height:200px;
                }
                .inp-area {
                    width: 175px;
                    height: 100px;
                    margin-right: 10px;
                }
                .out-area {
                    width: 175px;
                    height: 100px;
                    margin-bottom: 10px;
                }
                #inp-out {
                    display: flex;
                }
            }
        </style>
</head>
<body>

    <!-- Loading screen -->
    <div class="boot-screen">
        <div class="loading-text">
            <p>Loading AlgoChief...</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <header>
            <h1>Algo Chief</h1>
            <h2>Master Data Structures and Algorithms</h2>
        </header>

        <nav>
            <a href="/home">Home</a>
            <a href="/contest-list">Contests</a>
            <a href="/practice-course">DSA Course</a>
            <a href="/problemset">Problemset</a>
            <a href="/ide" target = "_blank">Code Editor</a>
            <a href="/profile" th:text="${status}"></a>
        </nav>
        <main>
            <h2>Code Editor</h2>
                <div style = "font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px; margin-top: 20px;">
                    <label style = "margin-right: 20px;">
                        <input type="radio" name="lang" value="Java"> Java
                    </label>
                    <label style = "margin-right: 20px;">
                        <input type="radio" name="lang" value="C++"> C++
                    </label>
                    <label style = "margin-right: 20px;">
                        <input type="radio" name="lang" value="Python"> Python
                    </label>
                </div>
                <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 12px; white-space: pre-wrap;">
                    <textarea id="view" style="white-space: pre-wrap;"></textarea>
                </div>
                <div id="inp-out">
                    <textarea id="input-text" class = "inp-area" placeholder="Enter input"></textarea>
                    <textarea id="output1" class = "out-area" placeholder="Your output will be shown here"></textarea>
                </div>
                <div id="fields">

                </div>
                <form>
                    <input type = "submit" id = "add-btn" value = "Add Testcase">
                </form>

                <form id="submit-code-form" style = "margin-top: 10px;">
                    <input type="submit" value="Execute All Tests">
                </form>
            <script>
            var codeTextArea = document.getElementById("view");
            var editor = CodeMirror.fromTextArea(codeTextArea, {
                lineNumbers: true,
                mode: "text/x-java",
                theme: "default",
                indentUnit: 4,
                onChange: function () {
                    handle();
                },
                extraKeys: {
                    
                }
            });

            </script>
            <script>
                var addButton = document.getElementById('add-btn');
                var count = 2;
                addButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    var dynamicTextAreas = document.getElementById('fields');
                    var row = document.createElement('div');
                    row.className = 'row';
                    row.innerHTML = `
                    <div id="inp-out">
                        <textarea id="input-text" class = "inp-area" placeholder="Enter input"></textarea>
                        <textarea id="output${count}" class = "out-area" placeholder="Your output will be shown here"></textarea>
                    </div>
                    `;
                    dynamicTextAreas.appendChild(row);
                    count++;
                });
            </script>
            <script>
            function sendData(event) {
                event.preventDefault();
                var code = editor.getValue();
                code = encodeURIComponent(code);
                console.log(code);
                var selectedLanguages = document.querySelectorAll('input[name="lang"]:checked');    
                if (selectedLanguages.length !== 1) {
                    alert('Please select exactly one programming language.');
                    return false;
                }
                var lang = selectedLanguages[0].value;
                console.log("lang => " + lang);
                var num = 1;
                var inputs = document.querySelectorAll('textarea[id="input-text"]');
                var inputValues = Array.from(inputs).map(input => input.value);
                for (var i = 0; i < inputValues.length; i++) {
                    (function (index) {
                        console.log(inputValues[index]);
                        var inp = inputValues[index];
                        var formData = new FormData();
                        formData.append("code", code);
                        formData.append("input", inp);
                        formData.append("language", lang);
                        console.log(lang);
                        var area = "output" + (index + 1); // Adjust the index as needed
                        console.log(area);
                        var outputElement = document.getElementById(area); // Use the actual ID here
                        if (outputElement) {
                            outputElement.value = "Running ... ";
                            console.log("there");
                        }
                        var xhr = new XMLHttpRequest();
                        xhr.open("POST", "/run-code", true);
                        xhr.onreadystatechange = function () {
                            if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                    console.log(xhr.responseText);
                                    var response = JSON.parse(xhr.responseText);
                                    var foutput = response.output;
                                    console.log(foutput);
                                    var area = "output" + (index + 1); // Adjust the index as needed
                                    console.log(area);
                                    var outputElement = document.getElementById(area); // Use the actual ID here
                                    if (outputElement) {
                                        outputElement.value = foutput;
                                    } else {
                                        console.error('Textarea element not found.');
                                    }
                                } else {
                                    console.error("Error:", xhr.status, xhr.statusText);
                                }
                            }
                        };
                        xhr.send(formData);
                    })(i);
                }

            }
            document.getElementById('submit-code-form').addEventListener('submit', function (event) {
                sendData(event); // Pass the event parameter when calling sendData
            });
            </script>
        </main>

        <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>
    </div>

    <script>

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the scroll-to-top button based on scroll position
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollTopBtn").style.display = "none";
            }
        }

        // Simulate loading delay
        setTimeout(function() {
            document.querySelector('.boot-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 0); // Delay to simulate loading
    </script>
</body>
</html>
