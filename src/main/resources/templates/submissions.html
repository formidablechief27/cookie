<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2857343152539721"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoChief</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Taskbar */
        .taskbar {
            background-color: #292929;
            height: 40px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"] {
                background: none;
                border: none;
                color : white;/* Set the color you want for the text */
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background-color: #292929;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 5px 0;
        }

        .start-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .start-menu li a:hover {
            background-color: #444;
        }

        /* Loading screen */
        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            z-index: 1000;
        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            animation: progressAnimation 5s linear forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main content */

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header h2 {
            margin: 5px 0 0;
            font-size: 24px;
            color: #bbb;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        @media screen and (max-width: 900px) {
            nav {
                background-color: #333;
                padding: 10px 0;
                text-align: center;
                display: flex; /* Add this line to make it a flex container */
                flex-wrap: wrap; /* Allow items to wrap to the next line */
                justify-content: center; /* Center the items horizontally */
            }

            nav a {
                    display: inline-block;
                    width: 48%; /* Two links per row with a small gap */
                    box-sizing: border-box;
                    margin: 5px 1%; /* Adjust margin for spacing between links */
                }

            .taskbar {
                justify-content: space-between; /* Adjust taskbar layout for small screens */
                padding: 0 10px; /* Add padding to taskbar for better spacing */
            }

            .start-menu {
                left: 50%;
                transform: translateX(-50%); /* Center start menu horizontally */
            }

            .start-button {
                margin-right: 0;
            }
        }
        /* Table styles */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #444;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #666;
        }

        th {
            background-color: #333;
        }

        /* Scroll to top button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            opacity: 0.8;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
        <style>
            .CodeMirror {
                height: 400px;
                width: 750px;
            }
        </style>
</head>
<body>

<script th:inline="javascript">
    var val = /*[[${reload}]]*/ 0;
</script>

    <!-- Loading screen -->
    <div class="boot-screen">
        <div class="loading-text">
            <p>Loading AlgoChief...</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <header>
            <h1>Algo Chief</h1>
            <h2>Master Data Structures and Algorithms</h2>
        </header>

        <nav>
            <a href="/home">Home</a>
            <a href="/contest-list">Contests</a>
            <a href="/practice-course">DSA Course</a>
            <a href="/problemset">Problemset</a>
            <a href="/ide" target = "_blank">Code Editor</a>
            <a href="/profile" th:text="${status}"></a>
        </nav>
        <main>
        <div style = "margin-bottom: 5px; margin-top: 20px;" class = "centered-container">
                    <form action = "/contest-load" method = "get">
                        <input type = "submit" style = " margin-right: 20px;" value = "Problems">
                        <input type = "hidden" name = "id" th:value = "${id}">
                    </form>

                    <form action="/subs" method = "get">
                        <input type = "submit" style = " margin-right: 20px;" value = "My Submissions">
                        <input type = "hidden" name = "id" th:value = "${id}">
                        <input type = "hidden" name = "user" value  = "0">
                    </form>

                    <form>
                        <input type = "submit" style = " margin-right: 20px;" value = "Status">
                        <input type = "hidden" name = "id" th:value = "${id}">
                    </form>

                    <form action = "/board" method = "get">
                        <input type = "submit" style = " margin-right: 20px;" value = "Standings">
                        <input type = "hidden" name = "id" th:value = "${id}">
                    </form>
                </div>
            <h2>Your Submissions</h2>
            
            <table border="1" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 700;">
                <thead>
                    <tr style="font-size: 15px;">
                        <th style="width: 80px;"></th>
                        <th style="width: 200px;">When</th>
                        <th style="width: 200px;">User</th>
                        <th style="width: 300px;">Question</th>
                        <th style="width: 350px;">Verdict</th>
                    </tr>
                </thead>
                <tbody style="font-size: 11px; text-align: center;">
                    <tr th:each="submission : ${submissions}">
                        <form action = "/sub-view" method = "get">
                            <input type = "hidden" name = "sub-id" th:value = "${submission.id}">
                            <input type = "hidden" name = "id" th:value = "${id}">
                            <td><input type = "submit" style = "padding: 0px; border: none; color: white; text-decoration: none;" value = "View"></td>
                        </form>
                        <td th:text="${submission.timeSubmitted}" style="width: 200px;"></td>
                        <td style = "width: 200px;">
                            <form action = "/user" method = "get">
                                <input type = "hidden" name = "username" th:value="${submission.user}">
                                <input type = "submit" style = "text-decoration: none; font-weight: 700;" th:value="${submission.user}">
                            </form>
                        </td>
                        <td th:text="${submission.question}" style="width: 300px;"></td>
                        <td th:text="${submission.verdict}" style="width: 350px;" class="verdict-cell"></td>
                    </tr>
                </tbody>
            </table>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

            <script>
                $(document).ready(function () {
                    // Iterate over each .verdict-cell element
                    $(".verdict-cell").each(function() {
                        // Get the text content of the current td element
                        var verdictText = $(this).text().trim();

                        // Check the starting text and apply the appropriate class
                        if (verdictText.startsWith("Pretests")) {
                            $(this).css("color", "rgb(5, 247, 70)"); // Green
                        } else if (verdictText.startsWith("Wrong") || verdictText.startsWith("Runtime")) {
                            $(this).css("color", "rgb(247, 13, 5)"); // Red
                        } else if (verdictText.startsWith("Time")) {
                            $(this).css("color", "rgb(8, 112, 163"); // Yellow
                        }
                    });
                });
            </script>

            <script>
                // Function to reload the page
                if(reload == 1) {
                    function reloadPage() {
                        location.reload();
                    }
                    setTimeout(reloadPage, 4000);
                }
            </script>
        </main>

        <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>
    </div>

    <script>

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the scroll-to-top button based on scroll position
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollTopBtn").style.display = "none";
            }
        }

        // Simulate loading delay
        setTimeout(function() {
            document.querySelector('.boot-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 0); // Delay to simulate loading
    </script>
</body>
</html>
