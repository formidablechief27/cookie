        body {

        /* Taskbar */
        .taskbar {

            bottom: 0;
            left: 0;
            z-index: 1000;

        .start-menu {

            left: 10px;

            height: 100%;

            <div class="timer" id="timer" style = "display: flex; font-size: 20px;">
                <div> Contest Starts in </div>
                <div style = "width: 10px;"></div>
                <span id="minutes"></span>:<span id="seconds"></span>
            </div>
            <div id = "lastmessage" style = "margin-top: 20px;"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Replace the following values with the minutes and seconds you receive from the Spring Boot server
                let minutes = mins;
                let seconds = secs;

                // Calculate the total seconds
                let totalSeconds = minutes * 60 + seconds;

                // Get the timer elements
                const minutesElement = document.getElementById('minutes');
                const secondsElement = document.getElementById('seconds');

                // Update the timer every second
                const countdown = setInterval(function () {
                    // Calculate remaining minutes and seconds
                    const remainingMinutes = Math.floor(totalSeconds / 60);
                    const remainingSeconds = totalSeconds % 60;

                    // Display the remaining time
                    minutesElement.textContent = String(remainingMinutes).padStart(2, '0');
                    secondsElement.textContent = String(remainingSeconds).padStart(2, '0');

                    // Check if the countdown has reached zero
                    if (totalSeconds <= 0) {
                        clearInterval(countdown);
                        document.getElementById("lastmessage").innerText = "Here wo go again ;)"
                        var link = "/contest-load?id=" + cid;
                        window.location.href = link;
                        // You can perform additional actions here when the timer reaches zero
                    } else {
                        // Decrease the total seconds
                        totalSeconds--;
                    }
                }, 1000);
            });
            </script>
        </main>

        <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>

    <script>

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the scroll-to-top button based on scroll position
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollTopBtn").style.display = "none";
            }
        }
