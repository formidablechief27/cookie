<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2857343152539721"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoChief</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Taskbar */
        .taskbar {
            background-color: #292929;
            height: 40px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"] {
                background: none;
                border: none;
                color : white;/* Set the color you want for the text */
                text-decoration: underline; /* Underline the text to make it look like a hyperlink */
                cursor: pointer; /* Change cursor to pointer on hover */
                margin-top: 5px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background-color: #292929;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 5px 0;
        }

        .start-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .start-menu li a:hover {
            background-color: #444;
        }

        /* Loading screen */
        .boot-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            z-index: 1000;
        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            animation: progressAnimation 5s linear forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main content */

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header h2 {
            margin: 5px 0 0;
            font-size: 24px;
            color: #bbb;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                display: block;
                margin: 5px 0;
                padding: 10px; /* Increase padding for better touch experience */
            }

            .taskbar {
                justify-content: space-between; /* Adjust taskbar layout for small screens */
                padding: 0 10px; /* Add padding to taskbar for better spacing */
            }

            .start-menu {
                left: 50%;
                transform: translateX(-50%); /* Center start menu horizontally */
            }

            .start-button {
                margin-right: 0;
            }
        }
        /* Table styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #444;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #666;
        }

        th {
            background-color: #333;
        }

        /* Scroll to top button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            opacity: 0.8;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
        <style>
            .CodeMirror {
                height: 400px;
                width: 750px;
            }
            @media screen and (max-width: 600px) {
                .CodeMirror {
                    width:500px;
                    height:250px;
                }
            }
        </style>
</head>
<body>

    <script th:inline="javascript">
        var c = /*[[${id}]]*/ '';
    </script>

    <!-- Loading screen -->
    <div class="boot-screen">
        <div class="loading-text">
            <p>Loading AlgoChief...</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <header>
            <h1>Algo Chief</h1>
            <h2>Master Data Structures and Algorithms</h2>
        </header>

        <nav>
            <a href="/home">Home</a>
            <a href="/contest-list">Contests</a>
            <a href="/practice-course">DSA Course</a>
            <a href="/problemset">Problemset</a>
            <a href="/ide" target = "_blank">Code Editor</a>
            <a href="/profile" th:text="${status}"></a>
        </nav>
        <main>
            <h2> Submit Code ?</h2>
            <div><span th:text = "${num}"></span> <span> : </span> <span th:text = "${name}"></span></div>
                <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 12px; white-space: pre-wrap;">
                    <textarea id="view" style="white-space: pre-wrap;"></textarea>
                </div>

                <form id="yourFormId" onsubmit="sendFormData(event);">
                    <div style = "font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px;">
                        <label style = "margin-right: 20px;">
                            <input type="radio" name="lang" value="1"> Java
                        </label>
                        <label style = "margin-right: 20px;">
                            <input type="radio" name="lang" value="2"> C++
                        </label>
                        <label style = "margin-right: 20px;">
                            <input type="radio" name="lang" value="3"> Python
                        </label>
                    </div>
                    <input type="hidden" name="run" value = "0">
                    <input type="hidden" name = "ques-id" th:value = "${num}">
                    <input type="submit" style = "margin-left:80px; margin-top: 20px; margin-bottom: 20px;" value="Submit ?">
                </form>

                <div id = "wait" style = "font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px; margin-bottom: 50px;">
                
                </div>
            <script>
                var codeTextArea = document.getElementById("view");
                var editor = CodeMirror.fromTextArea(codeTextArea, {
                    lineNumbers: true,
                    mode: "text/x-java",
                    theme: "default",
                    indentUnit: 4,
                    onChange: function () {
                        handle();
                    }
                });
            </script>
            <script>
                function sendFormData(event) {
                    event.preventDefault();
                    var code = editor.getValue();
                    code = encodeURIComponent(code);
                    console.log(code);
                    var selectedLanguages = document.querySelectorAll('input[name="lang"]:checked');
                        
                        if (selectedLanguages.length !== 1) {
                            alert('Please select exactly one programming language.');
                            return false;
                        }
                    
                    var formData = new FormData();
                    formData.append("code", code);
                    formData.append("ques-id", document.getElementsByName("ques-id")[0].value);
                    formData.append("lang", selectedLanguages[0].value);
                    formData.append("id", c);

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/submit-code", true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {
                                // Request was successful, handle the response
                                console.log(xhr.responseText);
                            } else {
                                // Handle errors
                                console.error("Request failed with status:", xhr.status);
                            }
                        }
                    };
                    xhr.send(formData);
                    var ele = document.getElementById("wait");
                    ele.innerHTML = "Processing Your Request ...";
                    var link = "/subs-self?id=" + c;
                    setTimeout(function () {window.location.href = link;}, 2500);
                }
        </script>
        </main>

        <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>
    </div>

    <script>

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show or hide the scroll-to-top button based on scroll position
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollTopBtn").style.display = "none";
            }
        }

        // Simulate loading delay
        setTimeout(function() {
            document.querySelector('.boot-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 0); // Delay to simulate loading
    </script>
</body>
</html>
